name: Gatsby Publish

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credientials: false
          token: ${{ secrets.ACCESS_TOKEN }}
          
      - run: |
          npm install
          npm run deploy
        env:
          PRISMIC_API_KEY: ${{ secrets.PRISMIC_API_KEY }}